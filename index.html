<!DOCTYPE html>
<html>
<head>
    <title>
        Auto salon
    </title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>



    <style>
        .image {
            height: 250px;
            object-fit:cover;
        }
    </style>
</head>

<body class="bg-warning bg-opacity-50">

    <header class="header mb-4">
        <nav class="navbar navbar-expand-lg bg-secondary bg-opacity-50">
            <div class="container-fluid">
                <a class="navbar-brand text-warning bg-dark" style="font-size:7ex ;" href="#">AutoSalon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Vozila
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#">Nova Vozila</a>
                                </li>
                                <li><a class="dropdown-item" href="#">Polovna Vozila</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Servis</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Kontakt</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <br>
    <div class="container mx-auto">
        <div id="objavite">
            <button class="btn btn-dark " id="show" style="display:on ;">Objavite</button>

            <form
                id="submit-form"
                class="col-4 position-relative"
                style="display:none ;"
            >
                <button class="position-absolute top-0 start-100 translate-middle btn btn-transparent btn-dark btn-outline-success" id="zatvori">
                    X
                </button>
                <div class="mb-3">
                    <label for="marka" class="form-label">
                        Marka vozila
                    </label>
                    <input type="text" name="marka" class="form-control" id="marka" >

                    <div class="invalid-feedback" id ="error-marka" ></div>

                </div>
                <div class="mb-3">
                    <label for="cijena" class="form-label">
                        Cijena vozila
                    </label>
                    <input type="number" name="cijena" class="form-control" id="cijena" >

                    <div class="invalid-feedback" id="error-cijena" ></div>

                </div>
                <div class="mb-3">
                    <label for="motor">
                        Motor
                    </label>
                    <input type="number" name="motor" class="form-control" id="motor" >

                    <div class="invalid-feedback" id="error-motor" ></div>

                </div>
                <div class="mb-3">
                    <label for="snaga">
                        Snaga motora
                    </label>
                    <input type="number" name="snaga" class="form-control" id="snaga" >

                    <div class="invalid-feedback" id="error-snaga" ></div>

                </div>
                <div class="mb-3">
                    <label for="brzina">
                        Maksimalna brzina
                    </label>
                    <input type="number" name="brzina" class="form-control" id="brzina" >

                    <div class="invalid-feedback" id="error-brzina"  ></div>

                </div>

                <div class="mb-3">
                    <label for="slika">
                        Dodajte sliku
                    </label>
                    <input type="file" name="slika" class="form-control" id="slika">
                </div>

                <button id="btn-submit" class="btn btn-dark text-warning fw-bold col-12">
                    Objavite
                </button>
                <button id="btn-edit" class="btn btn-dark text-warning fw-bold col-12" style="display: none;">
                    Promjenite
                </button>


            </form>
        </div>

        <div class="row" id="cars">


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
